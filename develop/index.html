<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="container">
            <div class="row row-cols-1">
                <div class="col">7AM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">8AM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">9AM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">10AM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">11AM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">12PM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">1PM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">2PM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">3PM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">4PM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">5PM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">6PM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">7PM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">8PM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">9PM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">10PM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">11PM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">12AM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">1AM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">2AM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">3AM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">4AM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">5AM</div>
            </div>
            <div class="row row-cols-1">
                <div class="col">6AM</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"
        integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.5/dayjs.min.js"
        integrity="sha512-n6mJ6AqoohFfbgx3x7N162B/zRNs5x8uvsStlHC+LCvqwKW7oiucE07Ehatg62ybx6Vo1ctaZwm/4sSRUTSIQA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
